<!DOCTYPE html>
<html>
<head>
  <title>Land Measurement</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; touch-action: none; }

    #areaOutput {
      position: absolute;
      top: 50px; left: 50%;
      transform: translateX(-50%);
      background: white; padding: 6px 10px;
      font-size: 0.95em; z-index: 1000;
      border-radius: 4px; box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-family: sans-serif;
      text-align: center;
      white-space: nowrap;
    }

    #recenterBtn {
      position: absolute;
      bottom: 10px; right: 10px;
      background: #006400; color: white;
      border: none; padding: 6px 10px;
      font-size: 0.95em; z-index: 1000;
      border-radius: 4px; cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }

    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="areaOutput">üìê Draw a shape to measure area</div>
  <button id="recenterBtn">üìç Center to My Location</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-geometryutil"></script>
  <script>
    const map = L.map('map');

    // Load OpenStreetMap tiles without attribution
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: ''
    }).addTo(map);

    // Initial center on user's location
    function centerToUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;
          map.setView([userLat, userLng], 18);
        }, function() {
          map.setView([14.9, 120.8], 18); // fallback to Plaridel
        });
      } else {
        map.setView([14.9, 120.8], 18); // fallback if geolocation unsupported
      }
    }

    centerToUserLocation(); // initial load

    document.getElementById("recenterBtn").addEventListener("click", centerToUserLocation);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
      drawnItems.clearLayers();
      const layer = e.layer;
      drawnItems.addLayer(layer);

      const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
      const hectares = (area / 10000).toFixed(2);
      document.getElementById("areaOutput").innerText = `üìè Area: ${hectares} hectares`;
    });
  </script>
</body>
</html>
