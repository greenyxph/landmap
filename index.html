<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="utf-8" />
  <title>LandMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    .leaflet-control-attribution { display: none !important; }
    .footer {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #666;
      background: rgba(255,255,255,0.7);
      padding: 4px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="footer">ðŸŒ¾LandMap</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([14.9547, 120.8566], 15); // Plaridel, Bulacan

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '', // Attribution removed
      maxZoom: 19
    }).addTo(map);

    let points = [];
    let polygon;

    map.on('click', function(e) {
      points.push(e.latlng);

      if (polygon) {
        map.removeLayer(polygon);
      }

      polygon = L.polygon(points, { color: 'green' }).addTo(map);

      const area = L.GeometryUtil.geodesicArea(polygon.getLatLngs()[0]) / 10000;
      polygon.bindPopup(`Sukat: ${area.toFixed(2)} ektarya`).openPopup();
    });
  </script>

  <script src="https://unpkg.com/leaflet-geometryutil"></script>
</body>
</html>
